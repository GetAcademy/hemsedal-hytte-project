  <script>

function runSlider(){
  let span=document.getElementsByClassName("span");
let cartContainer = document.getElementsByClassName('extraPaid-container-cart');
let numberByBox=cartContainer.length;
let cartContainer_page=Math.ceil(cartContainer.length/3);
let l=0;
let movePer = 33.44;
	let maxMove = (numberByBox-2)*33;
	// mobile_view	
	let mob_view = window.matchMedia("(max-width: 1090px)");
  if (mob_view.matches)
	 {
	 	movePer = 49.5;
	 maxMove = (numberByBox-1)*48.5;
	 }
   let mob_view2 = window.matchMedia("(max-width: 720px)");
if (mob_view2.matches)
 {
   movePer = 98.5;
   maxMove = numberByBox*98;
 }
   let right_mover = ()=>{
		l = l + movePer;
		if (cartContainer_page == 1){l = 0; }
    for(let i=0; i<cartContainer.length; i++)
		{
      let item=cartContainer[i];
			if (l > maxMove){
        l = l - movePer;
        l=0;
      }
			item.style.left = '-' + l + '%';
		}
	}

  let left_mover = ()=>{
		l = l - movePer;
		if (l<=0){l = 0;}
		for(const i of cartContainer){
			if (cartContainer_page>1){
				i.style.left = '-' + l + '%';
			}
		}
	}
	span[1].onclick = ()=>{right_mover();}
	span[0].onclick = ()=>{left_mover();}
      
    }



updateView();
      function updateView() {
        let { page } = model.app;
        switch (page) {
          case "user":
            return updateUserView();
          case "admin":
            return updateAdminView();
        }  
      }

      localStorage.setItem("happenings",JSON.stringify(model.data.happenings));
      
</script>
